<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="shortcut icon" href="images/favicon.svg" />
    <link rel="bookmark" href="images/favicon.svg" />
    <title>The F2E 4th</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
  </head>
  <body>
    <section class="relative" id="section1">
      <header class="fixed">
        <div class="text-center title-area">
          <h1 id="title" class="hide">The F2E 4th</h1>
          <button>比賽資訊</button>
          <button>攻略資源</button>
          <button>求職專區</button>
        </div>
        <div class="login-area absolute">
          <button class="button button-primary">註冊報名</button>
          <button class="button button-secondary">登入</button>
        </div>
      </header>
      <div class="text-center absolute banner">
        <h1>The F2E 4th</h1>
        <h1>互動式網頁設計</h1>
      </div>
      <img id="insectL" class="insect" src="./images/section1-insectL.png" alt="" />
      <img id="insectR" class="insect" src="./images/section1-insectR.png" alt="" />
    </section>
    <section class="relative" id="section2">
      <img src="./images/jelly.png" alt="" class="jelly" />
      <div class="information">
        <div class="text-block">
          <p>羨慕別人的酷酷網頁動畫？</p>
        </div>
        <div class="text-block"><p>動畫技能樹太雜無從下手？</p></div>
        <div class="text-block">
          <p>滿足不了同事的許願？</p>
        </div>
      </div>
    </section>
    <section class="relative" id="section3">
      <div class="scrollElement">
        <div id="cloud1">雲1</div>
        <div id="cloud2">雲2</div>
        <div id="cloud3">雲3</div>
        <div id="cloud4">雲4</div>
      </div>
      <div class="class">文字測試</div>
      <div id="my-element">這個用來測試的</div>
      <div class="title titleBurrowing">
        <span>The burrowing owl</span> is a small, long-legged owl found throughout open landscapes
        of North and South America.
      </div>
    </section>
    <script src="./js/paroller.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
